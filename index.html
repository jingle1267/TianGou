<main>
    <div class="container">
        <div class="row">
            <div class="section">
                <h1 class="center-align blue-grey-text text-darken-2">舔狗日记</h1>
                <h6 id="date" class="center-align blue-grey-text text-darken-2">3月26日 晴</h6>
            </div>
            <div class="divider"></div>
        </div>
        <div class="row valign-wrapper">

            <blockquote id="quote">
                今天我观战了一天你和别人打游戏，你们玩的很开心，我给你发了200多条消息，你说没流量就不回了，晚上发说说没有人爱你，我连滚带爬评论了句有我在。你把我拉黑了，我给你打电话也无人接听。对不起我不该打扰你。我求求你再给我一次当好友的机会吧！
            </blockquote>

        </div>
        <div class="divider"></div>
        <div class="row center-align">
            <div class="section">
                <a href="#" class="btn btn-primary" onclick="getQuote()">再来一段</a>
            </div>
        </div>
    </div>
